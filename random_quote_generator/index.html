<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="view-port" content="width=device-width, initial-scale=1">
    <title>Random Quotes Generator</title>
    <link rel="stylesheet" href="style.css">
    <!--Google fonts link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8b3aa2f1cb.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
          <h2>JavaScript Quote Generator</h2>
      </div>
      <div class="main-content">
          <div class="text-area">
              <span class="quote">
                  "I do the very best I know how - the very best I can; and I
                  mean to keep on doing so until the end."
              </span>
          </div>
          <div class="person">
            Abraham Lincoln
          </div>
          <div class="button-area">
              <button id="new-quote" type="button" name="button">New Quote</button>
          </div>
      </div>
    </div>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
